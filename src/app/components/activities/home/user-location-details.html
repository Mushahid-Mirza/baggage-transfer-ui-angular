<h1 mat-dialog-title> {{ data.name }}</h1>

<mat-dialog-content>
  You Amount: 
  
  <mat-form-field class="login-width" color="accent">
      <input type="number" maxlength="3" placeholder="Amount" matInput [ngModel]="data.amount" />
  </mat-form-field>
  <br /> <br />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Send Request</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
