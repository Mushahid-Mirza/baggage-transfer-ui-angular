<h1 mat-dialog-title> {{ data.name }}</h1>

<mat-dialog-content>
  Price: <b>{{ data.amount | currency: "INR" }}</b>
  <br /> <br />
  Start Locaiton: <b>{{ data.startLocation }}</b>
  <br /> <br />
  Destination: <b>{{ data.destination }}</b>
  <br/> <br/>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Send Request</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
